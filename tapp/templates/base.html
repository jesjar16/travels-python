<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf2af6f65a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <!-- COMMENT THE FOLLOWING CODE TO DISABLE JAVASCRIPT VALIDATION 
    <script src="{% static 'js/valida_form.js' %}"></script>-->
</head>
<body class="bg-dark">
    <div class="container-fluid p-5">
        {% include "messages.html" %}
        <div id="main" class="row bg-light">
            {% block content %}{% endblock %}
        </div>
        <div id="footer" class="row bg-secondary p-3">
            <div class="row">
                <div class="col-4 text-center">
                    <a href="#" class="link-light">Terms and Conditions</a>
                </div>
                <div class="col-4 text-center">
                    <a href="#" class="link-light">Contact</a>
                </div>
                <div class="col-4 text-center">
                    <a href="#" class="link-light">FAQ</a>
                </div>
            </div>
            <div class="row text-center text-white-50 mt-3">
                <p>Copyright 2021</p>
                <p>All rights reserved. Developed by Jessica Jara.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
